<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ về iframe</title>
</head>
<body>

    <h1>Nhúng video YouTube bằng iframe</h1>

    <!-- Nhúng video YouTube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IHCR7CmWnRA?t=2829s"
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
</iframe>

</body>
</html>
